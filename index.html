<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBMLA 練習問題</title>
    <link rel="stylesheet" href="exam_style.css">
    <!-- Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎓 DBMLA 練習問題</h1>
            <p class="subtitle">Databricks Machine Learning Associate 試験対策</p>
        </header>

        <div class="controls">
            <button class="toggle-list-btn" onclick="toggleQuestionsList()" title="メニューを開く/閉じる">
                <span class="hamburger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </button>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">表示中:</span>
                    <span class="stat-value" id="visible-count">10</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">回答済:</span>
                    <span class="stat-value" id="answered-count">0/10</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">正答率:</span>
                    <span class="stat-value" id="accuracy-rate">-%</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- 左側:問題リスト -->
            <div class="questions-list" id="questions-list">
                <!-- フィルタパネル -->
                <div class="collapsible-section">
                    <button class="section-toggle-btn" onclick="toggleSection('filter')">
                        <span class="toggle-icon" id="filter-icon">▼</span>
                        🔍 フィルター <span class="filter-count" id="filter-count"></span>
                    </button>
                    <div class="section-content" id="filter-content">
                        <!-- 問題セット -->
                        <div class="filter-section">
                            <div class="filter-subsection-header" onclick="toggleFilterSubsection('examSet')">
                                <span class="toggle-icon" id="examSet-icon">▼</span>
                                <h4>問題セット</h4>
                            </div>
                            <div class="filter-subsection-content expanded" id="examSet-content">
                                <button class="toggle-all-btn" onclick="toggleAllCheckboxes('examSet')">すべてをチェックON/OFF</button>
                                <div class="checkbox-group">
                                    <label><input type="checkbox" name="examSet" value="1" checked> 過去問1</label>
                                    <label><input type="checkbox" name="examSet" value="2" checked> 過去問2</label>
                                    <label><input type="checkbox" name="examSet" value="3" checked> 過去問3</label>
                                </div>
                            </div>
                        </div>

                        <!-- ステータス -->
                        <div class="filter-section">
                            <div class="filter-subsection-header" onclick="toggleFilterSubsection('status')">
                                <span class="toggle-icon" id="status-icon">▼</span>
                                <h4>ステータス</h4>
                            </div>
                            <div class="filter-subsection-content expanded" id="status-content">
                                <div class="checkbox-group">
                                    <label><input type="radio" name="status" value="all" checked> すべて</label>
                                    <label><input type="radio" name="status" value="unanswered"> 未回答</label>
                                    <label><input type="radio" name="status" value="correct"> 正解</label>
                                    <label><input type="radio" name="status" value="incorrect"> 不正解</label>
                                </div>
                            </div>
                        </div>

                        <!-- ドメイン -->
                        <div class="filter-section">
                            <div class="filter-subsection-header" onclick="toggleFilterSubsection('domain')">
                                <span class="toggle-icon" id="domain-icon">▼</span>
                                <h4>ドメイン</h4>
                            </div>
                            <div class="filter-subsection-content expanded" id="domain-content">
                                <button class="toggle-all-btn" onclick="toggleAllCheckboxes('domain')">すべてをチェックON/OFF</button>
                                <div class="checkbox-group" id="domain-checkboxes">
                                    <!-- ドメインのチェックボックスはJavaScriptで動的生成 -->
                                </div>
                            </div>
                        </div>

                        <!-- タグ -->
                        <div class="filter-section">
                            <div class="filter-subsection-header" onclick="toggleFilterSubsection('tag')">
                                <span class="toggle-icon" id="tag-icon">▼</span>
                                <h4>タグ</h4>
                            </div>
                            <div class="filter-subsection-content expanded" id="tag-content">
                                <div class="checkbox-group">
                                    <label><input type="radio" name="tag" value="all" checked> すべて</label>
                                    <label><input type="radio" name="tag" value="tagged"> タグ付きのみ</label>
                                    <label><input type="radio" name="tag" value="untagged"> タグなしのみ</label>
                                </div>
                            </div>
                        </div>

                        <button class="apply-filter-btn" onclick="applyFilters()">適用</button>
                    </div>
                </div>

                <!-- 問題一覧パネル -->
                <div class="collapsible-section">
                    <button class="section-toggle-btn" onclick="toggleSection('questions')">
                        <span class="toggle-icon" id="questions-icon">▼</span>
                        📋 問題一覧
                    </button>
                    <div class="section-content" id="questions-content">
                        <div class="questions-cards" id="questions-cards">
                            <!-- 問題カードがJavaScriptで動的に生成されます -->
                        </div>
                    </div>
                </div>

                <!-- ツールパネル -->
                <div class="collapsible-section">
                    <button class="section-toggle-btn" onclick="toggleSection('tools')">
                        <span class="toggle-icon" id="tools-icon">▼</span>
                        🛠️ ツール
                    </button>
                    <div class="section-content" id="tools-content">
                        <div class="tools-list">
                            <button onclick="resetFilters()" class="tool-btn">🔄 フィルタをリセット</button>
                            <button onclick="resetAll()" class="tool-btn">🗑️ すべてリセット</button>
                            <button onclick="createCheatSheet()" class="tool-btn" title="タグ付き問題・不正解問題の要点をまとめたファイルをダウンロード">📝 苦手対策シート作成</button>
                            <button onclick="showShortcutHelp()" class="tool-btn" title="キーボードショートカット">⌨️ ショートカット</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右側：問題詳細 -->
            <div class="question-detail" id="question-detail">
                <div class="detail-empty">
                    ← 左側から問題を選択してください
                </div>
            </div>
        </div>
    </div>

    <script src="exam_data.js"></script>
    <script src="exam_data2.js"></script>
    <script src="exam_data3.js"></script>
    <script src="exam_app.js"></script>
    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
</body>
</html>
